version: "3.9"

services:
  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - celery
  db:
    image: postgres
    environment:
      POSTGRES_DB: file_upload_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - "./db:/var/lib/postgresql/data"
    ports:
      - "5433:5432"
  redis:
    image: "redis"
    ports:
    - "6380:6379"
  celery:
    build: .
    command: celery -A file_upload_service worker  -l info
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=file_upload_service.settings
      - CELERY_BROKER_URL=redis://redis:6380
      - CELERY_RESULT_BACKEND=redis://redis:6380
